<!DOCTYPE html>
      <html class="no-js"> <!--<![endif]-->
<html xmlns:th="http://www.thymeleaf.org"></html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="card mb-3" >
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="${coverImageUrl}" 
                class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="Book-title" th:text="${book.name}">Book Name</h5>
                  <p class="card-text "th:text="${book.authorNames}">Author Name</p>
                  <p class="card-text" th:text="${book.description}">Description</p>
                  <p class="card-text"><small class="text-muted" th:text="${book.publishedDate}">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        
    </body>
</html>
